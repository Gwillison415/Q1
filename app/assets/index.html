  </div>
  </div>
  <div class="col s12 m6 pull" id="main">

  </div>


  <ul id="slide-out" class="side-nav">
    <li><div class="userView">
      <div class="background">
        <img src="npr_logo_small.jpg">
      </div>
      <a href="#!user"><img class="circle waves-effect" src="userphoto.jpg"></a>

  <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

  <div class="row">
      <form class="col s12">
        <div class="col s3">

            <div class="row">
              <div class="input-field col s9">
                <input placeholder="Give me a City!" id="city" type="text" class="validate">
  <label for="city"></label>
              </div>

            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="startDate" type="startDate" class="datepicker" placeholder="Choose a start date">
                <label for="startDate"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="endDate" id="endDate" class="datepicker" placeholder="Optional end date">
                <label for="startDate"></label>
              </div>
            </div>
            <div class="row">
              <button class="col s9 btn waves-effect waves-light" type="submit" name="action">Submit
       <i class="material-icons right">send</i>
     </button>
            </div>
        </div>
        <div class="col s3">
          <!-- Switch -->
          <div class="switch"   >
            <p>PM10</p>
            <label>
              Off
              <input  name="qualityTypes" type="checkbox" id="pm10">
              <span class="lever"></span>
              On
            </label>
          </div>

          <!-- Disabled Switch -->
          <div class="switch">
              <p>PM 25</p>
            <label>
              Off
              <input name="qualityTypes" type="checkbox" id="pm25">
              <span class="lever"></span>
              On
            </label>
          </div>

          <div class="switch">
              <p>Sulfur Dioxide</p>
            <label>

              Off
              <input name="qualityTypes" type="checkbox" id="so2">
              <span class="lever"></span>
              On
            </label>
          </div>
          <div class="switch">
              <p>Carbon Dioxide</p>
            <label>
              Off
              <input name="qualityTypes" type="checkbox" id="co2">
              <span class="lever"></span>
              On
            </label>
          </div>

        </div>
        <div class="col s3">

        <div class="switch">
            <p>Nitrogen Dioxide</p>
          <label>
            Off
            <input name="qualityTypes" type="checkbox" id="no2">
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="switch">
            <p>Ozone</p>
          <label>
            Off
            <input name="qualityTypes" type="checkbox" id="o3">
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="switch">
            <p>Carbon Monoxide</p>
          <label>
            Off
            <input name="qualityTypes" type="checkbox" id="co">
            <span class="lever"></span>
            On
          </label>
        </div>
        <div class="switch">
            <p>Black Carbon</p>
          <label>
            Off
            <input name="qualityTypes" type="checkbox" id="bc">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
      </form>
    </div>

    <table class="centered responsive-table striped">
        <!-- <thead>
          <tr>
              <th>Name</th>
              <th>Item Name</th>

        <tbody id="insertLocation">

        </tbody>
      </table>
